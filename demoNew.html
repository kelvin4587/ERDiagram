<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可编辑对象属性</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/jquery-ui.custom.min.css"/>
    <link href="js/lib/contextmenu/jquery.contextMenu.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/contextmenu/jquery.contextMenu.min.js"></script>
    <script src="js/lib/contextmenu/jquery.ui.position.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jsplumb-2.3.5.js"></script>
    <script src="js/lib/bootbox.min.js"></script>
    <script src="js/app/demoNew.js"></script>
</head>
<body>
<div id="demo" style="margin:20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2"
                 style="min-height: 700px;background-color: #62a8d1;border-radius:5px;padding-top: 12px;width: auto;">
                <div class="content_wrap" style="width: 100%;">
                    <div class="left" style="width: 100%;">
                        <ul id="leftMenu" style="overflow: auto;margin: 0px;padding:0px;">
                            <li id="object" model_type="Object" class="ui-draggable ui-draggable-handle">对象</li>
                            <li id="property" model_type="Property" class="ui-draggable ui-draggable-handle">属性</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-10">
                <div id="container"></div>
            </div>
        </div>
    </div>
    <!--关系链接模态窗口-->
    <div id="link-modal" class="modal fade" aria-labelledby="link-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="link-modal-label">请选择模型联系条件</h4>
                </div>
                <div class="modal-body">
                    连线类型:<select id="twoWay">
                    <option value="false">单向</option>
                    <option value="true">双向</option>
                </select>
                    条件:<select id="select-source-list">
                </select>
                    <select id="select-comparison">
                        <option value="=" selected="selected">=</option>
                    </select>
                    <select id="select-target-list">
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="link-submit" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div id="object-modal" class="modal fade" aria-labelledby="object-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="object-modal-label">对象定义窗口</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label">对象名</label>
                                <div class="controls">
                                    <input type="text" placeholder="placeholder" class="input-xlarge" id="object-name">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submit_label" type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
